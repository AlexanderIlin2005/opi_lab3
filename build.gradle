    description = '–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –º—É–∑—ã–∫–∏ –ø–æ—Å–ª–µ —Å–±–æ—Ä–∫–∏'
