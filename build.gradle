task report {
    dependsOn test
    group = 'verification'
    description = '–°–æ—Ö—Ä–∞–Ω—è–µ—Ç JUnit-–æ—Ç—á–µ—Ç, –¥–æ–±–∞–≤–ª—è–µ—Ç –µ–≥–æ –≤ Git –∏ –¥–µ–ª–∞–µ—Ç –∫–æ–º–º–∏—Ç.'

    doLast {
        def reportsDir = file("build/test-results/test")
        def reportFiles = reportsDir.listFiles().findAll { it.name.startsWith("TEST-") && it.name.endsWith(".xml") }

        if (!file(".git").exists()) {
            println "‚ö†Ô∏è  Git-—Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü—Ä–æ–ø—É—Å–∫–∞–µ–º git add/commit."
            reportFiles.each { println " - ${it}" }
            return
        }

        if (reportFiles && reportFiles.every { !it.text.contains('<failure') && !it.text.contains('<error') }) {
            reportFiles.each { file ->
                exec {
                    commandLine 'git', 'add', file.absolutePath
                }
            }

            exec {
                commandLine 'git', 'commit', '-m', '‚úÖ –î–æ–±–∞–≤–ª–µ–Ω –æ—Ç—á–µ—Ç –æ –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏–∏ —Ç–µ—Å—Ç–æ–≤ (JUnit XML)'
            }

            println "\nüìÑ –û—Ç—á–µ—Ç—ã JUnit —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –∏ –∑–∞–∫–æ–º–º–∏—á–µ–Ω—ã:"
            reportFiles.each { println " - ${it}" }

        } else {
            println "\n‚ùå –¢–µ—Å—Ç—ã –Ω–µ –ø—Ä–æ—à–ª–∏ —É—Å–ø–µ—à–Ω–æ. –û—Ç—á–µ—Ç –Ω–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω –≤ Git."
            reportFiles.each { println " - ${it.name} —Å–æ–¥–µ—Ä–∂–∏—Ç –æ—à–∏–±–∫–∏ –∏–ª–∏ —Å–±–æ–∏." }
        }
    }
}



